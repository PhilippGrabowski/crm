<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
    <div class="input_container">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input [(ngModel)]="user.firstName" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [(ngModel)]="user.lastName" matInput>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="full_width" appearance="outline">
            <mat-label>Birth Date</mat-label>
            <input [(ngModel)]="birthDate" matInput placeholder="DD/MM/JJJJ" [matDatepicker]="datepicker">
            <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
                <mat-datepicker-actions>
                    <button mat-button matDatepickerCancel>Cancel</button>
                    <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                </mat-datepicker-actions>
            </mat-datepicker>
        </mat-form-field>
    </div>
    <div> <mat-form-field class="full_width" appearance="outline">
            <mat-label>Address</mat-label>
            <input [(ngModel)]="user.adress" matInput>
        </mat-form-field></div>
    <div class="input_container">
        <mat-form-field appearance="outline">
            <mat-label>Zip code</mat-label>
            <input [(ngModel)]="user.zipCode" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [(ngModel)]="user.city" matInput>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</div>
